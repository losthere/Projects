		<script type="text/javascript">

			function loadStatus()
			{   
					loginUrl();
					if(window.location.origin.indexOf("backup")>0){
						document.getElementById("signId").hidden=true;
					}
					document.cookie = "SMSESSION=LOGGEDOFF; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=.optum.com";
					document.cookie = "SESSION_TOKEN=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=.optum.com";
					document.cookie = "USERNAME=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=.optum.com";
			}

			function getParameterByName(parameterName) {
				if (location.hash )
				{
					var hashString =  location.hash.substring(1);
					var paramString = hashString.substring(location.hash.indexOf(parameterName));
					if(paramString.indexOf('&') > 0)
					{
						paramString = paramString.substring(0, paramString.indexOf('&'));
					}
					return paramString.substring(paramString.indexOf("=")+1);
				}
			}
			
			function showHelpDeskNumber() {
				if (location.pathname.indexOf('CRQS') >0)
				{
					document.getElementById("hdNumber").innerHTML="1-844-752-9438";
				}else{
					document.getElementById("hdNumber").innerHTML="1-844-752-9438";
				}
			}

			function loginUrl()
			{
				//if(cordys.getNodeText(application.event.application,".//*[local-name()='description']")== "timeOut")
				if ( getParameterByName("e_m") == "T" )
				{
				   if ( getParameterByName("groupcode") == "CM" ){
					document.getElementById("crqsMessage").style.display = "";
					document.getElementById("hdNumber").innerHTML="1-844-752-9438";
				   }else{
				    document.getElementById("cpcMessage").style.display = "";
					document.getElementById("hdNumber").innerHTML="1-844-752-9438";
				   }
				   //CordysRoot.parent.location.href = getQualifiedURL("emerald/timeOut.htm");
				   document.getElementById("timeoutNotification").style.display = "";
				   document.getElementById("logoutNotification").style.display = "none";
				}
				else
				{
					document.getElementById("timeoutNotification").style.display = "none";
					document.getElementById("logoutNotification").style.display = "";
					showHelpDeskNumber();
					//CordysRoot.parent.location.href = getQualifiedURL("gcm/default.htm");
				}
				if ( getParameterByName("e_m") == "OT" ){
					var url = "";
/* 					if (location.pathname.indexOf('CRQS') >0){
						url = "/home/CRQS/wcp/sso/com.eibus.sso.web.authentication.LogMeOut.wcp?RelayState=/home/CRQS/emerald/default.htm";
					}else{
						url = "/home/COMM/wcp/sso/com.eibus.sso.web.authentication.LogMeOut.wcp?RelayState=/home/comm/mrm/default.htm";
					} */
					
					url = "/home/COMM/wcp/sso/com.eibus.sso.web.authentication.LogMeOut.wcp?RelayState=/home/comm/mrm/default.htm";
					window.location.replace(url);
				}
	
			}

			function getQualifiedURL(url)
			{
				var div = document.createElement('div');
				div.innerHTML = "<a></a>";
				div.firstChild.href = url; // Ensures that the href is properly escaped (this will not convert the url to absolute)
				div.innerHTML = div.innerHTML; // Run the current innerHTML back through the parser (that will actually converts a relative url to absolute)
				return div.firstChild.href;
			}

			function redierctUrl()
			{
				var newURL=getQualifiedURL("/app/default.htm") + "?random="+(new Date()).getTime();
				//var newURL=getQualifiedURL("../mrm/default.htm");
				window.parent.location.replace(newURL);
			}


			// To hide IE context menu from getting displayed on the left-most corner
			document.oncontextmenu = function(){return false};
		</script>
