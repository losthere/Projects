<html onapplicationready="loadStatus()">
<head>
	<title>Clinical Review</title>
    <link type="image/x-icon" href="../com/optum/comm/lib/images/favicon.ico" rel="icon"></link>
    <link type="image/x-icon" href="../com/optum/comm/lib/images/favicon.ico" rel="shortcut icon"></link>

<script type="text/javascript" src="../wcp/application.js"></script>
<script type="text/javascript" src="../com/optum/comm/lib/js/common/optumui.js"></script>

<script type="cordys/xml" id="userStatusAppScript">
   <Application taskbar="false">
      <url>com/optum/cpc/emerald/ua/UserValidationStatus.caf</url>
      <id>com_optum_cpc_emerald_userStatus_id</id>
      <caption>User Status</caption>
      <description>User Status</description>
      <icon>wcp/theme/default/icon/task/generictask.png</icon>
      <data />
      <frame>com_optum_cpc_emerald_userStatus_Frame</frame>

    </Application>
</script>
	<script type="text/javascript">

		function loadStatus()
		{

			var userStatusAppScriptDoc = document.getElementById("userStatusAppScript");
			application.select(cordys.cloneXMLDocument(userStatusAppScriptDoc.XMLDocument).documentElement);
		}
		// To hide IE context menu from getting displayed on the left-most corner
		document.oncontextmenu = function(){return false};
	</script>

	<link rel="shortcut icon" type="image/ico" href="../com/optum/comm/lib/images/favicon.ico" />
	<style type="text/css">
		html, body, iframe {position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; border: 0px; padding: 0px; margin: 0px; overflow: hidden}
	</style>
</head>
<body >
	<iframe id="com_optum_cpc_emerald_userStatus_Frame" src="about:blank" frameborder="0" framespacing="0" border="0" cellspacing="0" scrolling="no" class="container"></iframe>
	<noscript>
		<div cordystype="wcp.library.util.Translator" id="translator_ajaxtoolkit_default" messageBundle="ajaxtoolkit/ajaxtoolkitmessagebundle"></div>
